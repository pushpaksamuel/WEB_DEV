<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic_Tags</title>
</head>

<body>
    <header>
        <h1>Semantic Tags in HTML</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <article>
            <h2>Article Title</h2>
            <section>
                <p>Content here</p>
            </section>
        </article>

        <aside>
            <p>This is an aside content</p>
        </aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>Copyright 2023</p>
    </footer>

</body>

</html>
